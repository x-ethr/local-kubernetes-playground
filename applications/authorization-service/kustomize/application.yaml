---
apiVersion: v1
kind: Service
metadata:
    name: api # # api.authorization-service.svc.cluster.local
    labels:
        app: api
        service: authorization-service
spec:
    selector:
        app: api
    ports:
        -   port: 8080
            targetPort: 8080
            name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: authorization-service
    labels:
        account: authorization-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: api
    labels:
        app: api
        version: v1
        service: authorization-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api
            version: v1
            service: authorization-service
    template:
        metadata:
            labels:
                app: api
                version: v1
                service: authorization-service
                sidecar.istio.io/inject: "true"
        spec:
            serviceAccountName: authorization-service
            containers:
                -   name: api
                    livenessProbe:
                        httpGet:
                            port: 8080
                            path: /health
                        initialDelaySeconds: 5
                        periodSeconds: 30
                    image: service:latest
                    imagePullPolicy: Always
                    ports:
                        -   containerPort: 8080
                    envFrom:
                        -   secretRef:
                                name: postgres-application-secret
                    env:
                        -   name: CI
                            value: "true"
                        -   name: LOCAL_POD_SERVICE_ACCOUNT
                            valueFrom:
                                fieldRef:
                                    fieldPath: spec.serviceAccountName
                        -   name: LOCAL_POD_IP
                            valueFrom:
                                fieldRef:
                                    fieldPath: status.podIP
                        -   name: LOCAL_NODE_NAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: spec.nodeName
                        -   name: LOCAL_POD_NAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.name
                        -   name: LOCAL_POD_NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
                        -   name: LOCAL_NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
                        -   name: NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
                        -   name: VERSION
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.labels['version']
                        -   name: "PGHOST"
                            value: "postgres.authorization-service.svc.cluster.local"
                        -   name: "PGPORT"
                            value: "5432"
                        -   name: "PGTZ"
                            value: "UTC"
                        -   name: "PGAPPNAME"
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.labels['app']
                        -   name: "PGCONNECT_TIMEOUT"
                            value: "10"

